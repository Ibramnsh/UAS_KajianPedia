{% extends "base.html" %} {% block title %}Tambah Kajian - Masjid X{% endblock
%} {% block content %}
<div class="container pt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <!-- Header -->
      <div class="d-flex align-items-center mb-4">
        <a
          href="{{ url_for('admin_dashboard') }}"
          class="btn btn-outline-primary me-3"
        >
          <i class="fas fa-arrow-left"></i>
        </a>
        <div>
          <h2 class="fw-bold text-primary mb-0">Tambah Kajian Baru</h2>
          <p class="text-muted mb-0">
            Isi formulir di bawah untuk menambah kajian
          </p>
        </div>
      </div>

      <!-- Form -->
      <div class="card border-0 shadow-sm">
        <div class="card-body p-4">
          <form method="POST">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="nama_ustaz" class="form-label fw-semibold"
                  >Nama Ustaz</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nama_ustaz"
                  name="nama_ustaz"
                  required
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="hari" class="form-label fw-semibold">Hari</label>
                <select class="form-select" id="hari" name="hari" required>
                  <option value="">Pilih Hari</option>
                  <option value="Senin">Senin</option>
                  <option value="Selasa">Selasa</option>
                  <option value="Rabu">Rabu</option>
                  <option value="Kamis">Kamis</option>
                  <option value="Jumat">Jumat</option>
                  <option value="Sabtu">Sabtu</option>
                  <option value="Minggu">Minggu</option>
                </select>
              </div>
            </div>

            <div class="mb-3">
              <label for="tema_kajian" class="form-label fw-semibold"
                >Tema Kajian</label
              >
              <input
                type="text"
                class="form-control"
                id="tema_kajian"
                name="tema_kajian"
                required
              />
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="tanggal" class="form-label fw-semibold"
                  >Tanggal</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="tanggal"
                  name="tanggal"
                  required
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="waktu" class="form-label fw-semibold">Waktu</label>
                <input
                  type="time"
                  class="form-control"
                  id="waktu"
                  name="waktu"
                  required
                />
              </div>
            </div>

            <div class="mb-4">
              <label for="lokasi" class="form-label fw-semibold">Lokasi</label>
              <select class="form-select" id="lokasi" name="lokasi" required>
                <option value="">Pilih Lokasi</option>
                <option value="Ruang Utama">Ruang Utama</option>
                <option value="Ruang Kajian">Ruang Kajian</option>
                <option value="Ruang Serbaguna">Ruang Serbaguna</option>
                <option value="Halaman Masjid">Halaman Masjid</option>
              </select>
            </div>

            <div class="d-flex gap-2">
              <a
                href="{{ url_for('admin_dashboard') }}"
                class="btn btn-outline-secondary"
              >
                <i class="fas fa-times me-2"></i>Batal
              </a>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-save me-2"></i>Simpan Kajian
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
